services:
  # --- Tier 1: Frontend (Nginx) ---
  dashboard:
    image: nginx:alpine
    container_name: app-dashboard
    ports:
      - "8081:80"
    volumes:
      - ./dashboard:/usr/share/nginx/html
    networks:
      - app-network
    depends_on:
      - backend

  # --- Tier 2: Backend (Node.js) ---
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: app-backend
    ports:
      - "5000:5000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - .:/host_root  # Crucial for backend to access docker-compose.yml for scaling
    environment:
      - DB_HOST_PRIMARY=primary-db
      - DB_HOST_REPLICA=replica-db
      - DB_USER=root
      - DB_PASSWORD=production_secure_password
      - DB_NAME=app_db
      - DOCKER_API_VERSION=1.44  # Resolves the 'client version is too old' error
      - COMPOSE_PROJECT_NAME=autoscale-3tier-app
    networks:
      - app-network
    depends_on:
      - primary-db

  # --- Tier 3: Database (MySQL 8.0) ---
  primary-db:
    image: mysql:8.0
    container_name: primary-db
    command: --server-id=1 --log-bin=mysql-bin --binlog-format=ROW
    environment:
      - MYSQL_ROOT_PASSWORD=production_secure_password
      - MYSQL_DATABASE=app_db
    ports:
      - "3306:3306"
    networks:
      - app-network
    volumes:
      - ./db-config/init-primary.sql:/docker-entrypoint-initdb.d/init-primary.sql:ro
      - ./db-config/primary.cnf:/etc/mysql/conf.d/primary.cnf:ro
      - ./db-config:/docker-entrypoint-initdb.d:ro

  replica-db:
    image: mysql:8.0
    # Standard Compose scaling handles unique IDs; removed Swarm syntax
    command: --log-bin=mysql-bin --read-only=1
    environment:
      - MYSQL_ROOT_PASSWORD=production_secure_password
      - MYSQL_DATABASE=app_db
    networks:
      - app-network
    depends_on:
      - primary-db
    volumes:
      - ./db-config/replica.cnf:/etc/mysql/conf.d/replica.cnf:ro

  # --- Load Testing (Locust) ---
  locust:
    image: locustio/locust
    container_name: locust-load-test
    ports:
      - "8089:8089"
    volumes:
      - ./locust:/mnt/locust
    command: -f /mnt/locust/locustfile.py --host http://app-backend:5000
    networks:
      - app-network

networks:
  app-network:
    driver: bridge