<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cloud-Ops Pro | Cluster Monitor</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --bg: #05070a; --panel: #0d1117; --primary: #58a6ff; --accent: #7ee787; --danger: #f85149; --text: #adbac7; --glass: rgba(255, 255, 255, 0.03); }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg); color: var(--text); margin: 0; padding: 20px; overflow: hidden; height: 100vh; display: flex; flex-direction: column; }
        
        /* Header & Status Pulse */
        .dashboard-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; padding: 10px; border-bottom: 1px solid #30363d; }
        .pulse { display: inline-block; width: 10px; height: 10px; border-radius: 50%; background: var(--accent); margin-right: 10px; box-shadow: 0 0 10px var(--accent); animation: blink 2s infinite; }
        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }

        /* Stats Grid */
        .stats-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 15px; margin-bottom: 20px; }
        .stat-card { background: var(--panel); border: 1px solid #30363d; border-radius: 12px; padding: 20px; position: relative; transition: transform 0.2s; }
        .stat-card:hover { transform: translateY(-2px); border-color: var(--primary); }
        .stat-label { font-size: 0.7rem; text-transform: uppercase; letter-spacing: 1.5px; color: #768390; font-weight: 700; }
        .stat-val { font-family: 'JetBrains Mono', monospace; font-size: 2.2rem; font-weight: 800; color: #fff; display: block; margin-top: 5px; }

        /* Main Layout */
        .main-container { display: grid; grid-template-columns: 1.2fr 1.8fr 1fr; gap: 20px; flex-grow: 1; overflow: hidden; }
        .panel { background: var(--panel); border: 1px solid #30363d; border-radius: 12px; padding: 20px; display: flex; flex-direction: column; }
        .panel-title { font-size: 0.8rem; font-weight: 800; text-transform: uppercase; margin-bottom: 15px; color: var(--primary); border-left: 3px solid var(--primary); padding-left: 10px; }

        /* Terminal Style Logs */
        .terminal { background: #010409; border: 1px solid #21262d; border-radius: 8px; flex-grow: 1; font-family: 'JetBrains Mono', monospace; font-size: 0.8rem; padding: 15px; overflow-y: auto; color: #d1d5da; }
        .log-line { padding: 4px 0; border-bottom: 1px solid #161b22; display: flex; gap: 10px; }
        .ts { color: #6a737d; }
        .meth { font-weight: 800; color: var(--accent); }
        .meth.POST { color: var(--warn); }

        /* Buttons */
        .btn-group { display: flex; flex-direction: column; gap: 10px; }
        .scale-btn { background: var(--glass); border: 1px solid #30363d; color: #fff; padding: 12px; border-radius: 8px; cursor: pointer; font-weight: 700; transition: all 0.2s; }
        .scale-btn:hover { background: var(--primary); color: var(--bg); border-color: var(--primary); }

        /* --- Visual Upgrade Styles --- */        /* The Red Alert Pulse for High CPU */
        @keyframes pulse-red {
            0% { box-shadow: 0 0 0 0 rgba(248, 81, 73, 0.4); border-color: var(--danger); }
            70% { box-shadow: 0 0 0 10px rgba(248, 81, 73, 0); border-color: var(--danger); }
            100% { box-shadow: 0 0 0 0 rgba(248, 81, 73, 0); border-color: var(--danger); }
        }

        .critical-load {
            animation: pulse-red 1.5s infinite !important;
            background: rgba(248, 81, 73, 0.05) !important;
        }

        /* Status Indicator Colors */
        .text-green { color: var(--accent) !important; }
        .text-yellow { color: #ffbb33 !important; }
        .text-red { color: var(--danger) !important; }

        /* Micro-Node Grid */
        .node-grid { display: flex; gap: 6px; margin-top: 12px; padding: 5px; background: var(--glass); border-radius: 4px; width: fit-content; }
        .node-dot { width: 10px; height: 10px; border-radius: 2px; background: #21262d; transition: all 0.3s ease; }
        .node-dot.active { background: var(--accent); box-shadow: 0 0 8px var(--accent); }
    </style>
</head>
<body>

    <div class="dashboard-header">
        <div style="display: flex; align-items: center;">
            <span class="pulse"></span>
            <h1 style="margin: 0; font-size: 1.1rem; letter-spacing: 1px;">CLOUD-OPS // CLUSTER MONITOR v3.0</h1>
        </div>
        <div id="updated-ts" style="font-family: 'JetBrains Mono'; font-size: 0.8rem; color: #768390;">CONNECTING...</div>
    </div>

    <div class="stats-grid">
        <div class="stat-card"><span class="stat-label">Active Nodes</span><span class="stat-val" id="node-count">--</span></div>
        <div class="stat-card"><span class="stat-label">Telemetry Latency</span><span class="stat-val" id="latency">--</span></div>
        <div class="stat-card"><span class="stat-label">Current TPS</span><span class="stat-val" id="tps">--</span></div>
        <div class="stat-card"><span class="stat-label">Total Logs</span><span class="stat-val" id="total-logs">--</span></div>
    </div>

    <div class="main-container">
        <div class="panel">
            <div class="panel-title">Orchestration</div>
            <div class="node-grid" id="node-topology">
                <div class="node-dot"></div>
                <div class="node-dot"></div>
                <div class="node-dot"></div>
                <div class="node-dot"></div>
                <div class="node-dot"></div>
            </div>

            <div id="scale-status" style="margin-top: 20px; font-family: 'JetBrains Mono'; font-size: 0.7rem; color: var(--accent);">SYSTEM READY</div>
        </div>

        <div class="panel">
            <div class="panel-title">Node Distribution</div>
            <div style="flex-grow: 1; position: relative;">
                <canvas id="liveChart"></canvas>
            </div>
        </div>

        <div class="panel">
            <div class="panel-title">Live Stream</div>
            <div class="terminal" id="terminal"></div>
        </div>
    </div>

<script>
    // Initialize Chart
    const chartCtx = document.getElementById('liveChart').getContext('2d');
    const liveChart = new Chart(chartCtx, {
        type: 'bar',
        data: {
            labels: ['Primary', 'Replica-1', 'Replica-2', 'Replica-3', 'Replica-4'],
            datasets: [{ 
                label: 'Hits', 
                data: [0, 0, 0, 0, 0], 
                backgroundColor: '#58a6ff',
                borderRadius: 5
            }]
        },
        options: { 
            maintainAspectRatio: false,
            scales: { 
                y: { beginAtZero: true, grid: { color: '#161b22' }, ticks: { color: '#768390' } },
                x: { grid: { display: false }, ticks: { color: '#768390' } }
            },
            plugins: { legend: { display: false } }
        }
    });

    async function manualScale(replicas) {
        const status = document.getElementById('scale-status');
        status.innerText = `>> PUSHING SCALE_STATE: ${replicas}...`;
        try {
            await fetch('/api/scale', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ replicas })
            });

            // Force an immediate UI refresh to show the new count
            setTimeout(refresh, 1500);
            status.innerText = `>> SCALE_STATE SUCCESS`;
        } catch (e) {
            status.innerText = `>> ERROR: API_UNREACHABLE`;
        }
    }

    async function refresh() {
        const start = Date.now();
        try {
            const [sRes, lRes] = await Promise.all([ fetch('/api/stats'), fetch('/api/logs') ]);
            const stats = await sRes.json();
            const logs = await lRes.json();
            const latencyVal = Date.now() - start;

            // 1. Latency Color Coding
            const latEl = document.getElementById('latency');
            latEl.innerText = latencyVal + 'ms';
            latEl.className = 'stat-val ' + (latencyVal > 500 ? 'text-red' : (latencyVal > 100 ? 'text-yellow' : 'text-green'));

            // 1. Threshold Pulse Logic (Aggressive 40%)
            const tpsCard = document.getElementById('tps').closest('.stat-card');
            if (stats.cluster_load > 40) {
                tpsCard.classList.add('critical-load');
            } else {
                tpsCard.classList.remove('critical-load');
            }

            // 2. Node Topology Update
            const dots = document.getElementById('node-topology').children;
            for (let i = 0; i < dots.length; i++) {
                if (i < stats.active_replicas) {
                    dots[i].classList.add('active');
                } else {
                    dots[i].classList.remove('active');
                }
            }

            // Stats Update
            document.getElementById('node-count').innerText = stats.active_replicas;
            document.getElementById('total-logs').innerText = stats.total_logs;
            document.getElementById('updated-ts').innerText = `LAST_SYNC: ${new Date().toLocaleTimeString()}`;
            document.getElementById('tps').innerText = stats.cluster_load + '%';

            // Chart Update
            if (stats.distribution && stats.distribution.length > 0) {
                liveChart.data.labels = stats.distribution.map(d => d.node);
                liveChart.data.datasets[0].data = stats.distribution.map(d => d.cpu);
                liveChart.update();
            } else {
                const counts = [0, 0, 0, 0, 0];
                logs.forEach(l => {
                    const node = (l.node_used || '').toLowerCase();
                    if (node.includes('primary')) counts[0]++;
                    else if (node.includes('-1')) counts[1]++;
                    else if (node.includes('-2')) counts[2]++;
                    else if (node.includes('-3')) counts[3]++;
                });
                liveChart.data.datasets[0].data = counts;
                liveChart.update('none');
            }

            // Terminal Update (OVERWRITE to prevent endless scroll)
            const terminal = document.getElementById('terminal');
            terminal.innerHTML = logs.slice(0, 15).map(l => `
                <div class="log-line">
                    <span class="ts">[${new Date(l.timestamp).toLocaleTimeString([], {hour12:false})}]</span>
                    <span class="meth ${l.method}">${l.method}</span>
                    <span>${l.endpoint}</span>
                    <span style="margin-left:auto; color:#444;">${l.node_used}</span>
                </div>
            `).join('');

        } catch (e) { 
            document.getElementById('scale-status').innerText = `>> SIGNAL LOST`;
        }
    }

    setInterval(refresh, 3000);
    refresh();
</script>
</body>
</html>
